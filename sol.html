<script type="text/javascript">
	var gGlobalScale = 15E6;
	var dt = 30;
	var baseDt = 30;
	var dtMult = 1;
	var d = new Date("Apr 2, 2013 00:00:00");
	var t = d.getTime();
	var ticks = 0;
	var trailLength = 6000;
	var trailInterval = 5;
	var sightDistance = 58232E6;
	var friction = 0.5;
	var delay = 17;
	var camera;
	var paused = false;
	var calculations = 0;
	var explosionSensitivity = 2000;
	var forceDispersion = 0.02;
	var forcePush = 1E7;
	var explosionParticles = 10000;
	var pointSize = 2.0;
	var vectorLength = 15500000;
	var vectorAcclBoost = 2000000000;
	var orbitMax = 10000;
	var orbitMaxDt = 100000;
	var G = 1;

	var movePlanets;
	var movePlanet;
	var images = [];
	var imageCount = 0;
	var imageTotal;

	function Initialize()
	{
		document.onselectstart = function () { return false; };
		document.onContextMenu = function () { return false; };
		document.oncontextmenu = function () { return false; };
        Init_Images();
	}

	function Initialize_Final()
	{
		ToggleFieldset('fsObjects', document.getElementById("chkObjects"));  
		camera = new Camera();

		InitGraphics();
		InitTextureShaders();
		InitSolarSystem();
		InitializeSelObjects();
		document.getElementById("txtG").value = UnScaleG(G);
		camera.SetLookAtMode([planets[0]], planets[0].radius);
		camera.zoom = 600;
		camera.h = 145;
		GetCameraType();
		//camera.h = 0;
		camera.Update(0, 0, 0);
		Run();
	}

	function Run() 
	{
		if (!paused) 
		{
			calculations = 0;
			//canvas.width = canvas.width;

			movePlanets();
			ApplyExplosions();
			DrawTextured();
			DisplayFPS();
			DisplayCalculations();
			t += dt * 1000;
			ticks++;
		}

		setTimeout(Run, delay);
	}

</script>
