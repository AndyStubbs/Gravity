function Initialize()
{
	ToggleFieldset('fsObjects', document.getElementById("chkObjects"));
	movePlanets = MovePlanetsWithIntegrationAndCollisions2;
	movePlanet = Integrate;
	document.onselectstart = function () { return false; };
	document.onContextMenu = function () { return false; };
	document.oncontextmenu = function () { return false; };
	
	camera = new Camera();
	
	InitGraphics();
	InitSolarSystem();
	InitializeSelObjects();
	GetCameraType();
	document.getElementById("txtG").value = G;
	camera.SetLookAtMode(planets, planets[0].radius);	
	camera.zoom = 100;
	camera.h = 50;
	camera.angle = 0;
	camera.Update(0, 0, 0);
	
	Run();
}

function InitSolarSystem()
{
	var planet = CreatePlanetObject(3, 1000, [.5, 0, 0, .5]);
	var planet2 = CreatePlanetObject(3, 1000, [0, 0.5, 0, .5]);
	
	planet.name = "Sun1";
	planet.position[0] = -25;		
				
	planet2.name = "Sun2";
	planet2.position[0] = 25;
	
	planets.push(planet);	
	planets.push(planet2);
	
	//Calculate the center of mass ob both objects
	var cm = CalcCenterOfMass(planets);	
	var rx = cm.x - planet.position[0];
	var ry = cm.y - planet.position[1];
	var rz = cm.z - planet.position[2];
	var r = Math.sqrt( rx * rx + ry * ry + rz * rz );
	
	//Calculate the velocities both objects need to travel
	var v = Math.sqrt((G * cm.mass) / r) / 3;

	//Calculate the direction of the velocity direction vector for the first planet	
	var mvMatrix = mat4.create();
	mat4.identity(mvMatrix);
	mat4.rotateY(mvMatrix, Math.PI / 2);
	
	var vecOne = vec3.create();
	vecOne[0] = rx;
	vecOne[1] = ry;
	vecOne[2] = rz;
	vec3.normalize(vecOne);
	mat4.multiplyVec3(mvMatrix, vecOne);
	
	//Scale the motion by the velocity
	planet.motion = vec3.scale(vecOne, v, planet.motion);
	
	var rx = cm.x - planet2.position[0];
	var ry = cm.y - planet2.position[1];
	var rz = cm.z - planet2.position[2];
	var r = Math.sqrt( rx * rx + ry * ry + rz * rz );
	
	//Calculate the direction of the velocity direction vector for the first planet	
	var mvMatrix = mat4.create();
	mat4.identity(mvMatrix);
	mat4.rotateY(mvMatrix, Math.PI / 2);
	
	var vecOne = vec3.create();
	vecOne[0] = rx;
	vecOne[1] = ry;
	vecOne[2] = rz;
	vec3.normalize(vecOne);
	mat4.multiplyVec3(mvMatrix, vecOne);
	
	//Scale the motion by the velocity
	planet2.motion = vec3.scale(vecOne, v, planet2.motion);
	
}

function Run()
{	
	if(!paused)
	{
		calculations = 0;
		//canvas.width = canvas.width;	
		
		movePlanets();
		ApplyExplosions();
		Draw();	
		DisplayFPS();
		DisplayCalculations();
		t += dt * 1000;
		ticks++;
	}
		
	setTimeout(Run, delay);
}

</script>
